<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <title>Tela de Login</title>
</head>
<body>
    <main>
            <section id="login">
                <div id="imagem"></div>
                <div id="form">
                    <h1>Login</h1>
                    <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                    <form action="login.php" method="post" autocomplete="on">
                        <div class="campo"> 
                            <i class="material-icons">person</i>
                            <input type="email" name="login" id="ilogin" autocomplete="email" minlength="5" maxlength="30" placeholder="exemplo@dominio.xxx" required>
                            <label for="ilogin">Login</label>
                        </div>
                        <div class="campo">
                            <i class="material-icons">vpn_key</i>
                            <input type="password" name="sen" id="isen" minlength="8" maxlength="20" autocomplete="current-password" placeholder="password" required>
                            <label for="isen">Senha</label>
                        </div>
                        <div>
                            <input type="submit" value="Entrar">
                            <a class="botao" href="esqueci.html">Esqueci a senha <i class="material-icons">mail</i></a>
                        </div>
                    </form>
                </div>
            </section>
    </main>
</body>
</html>
